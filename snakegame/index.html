<html>
<head> 
	<script src="app.js"> </script>
</head>
<body>
	<canvas id="snake" top="100" left="100" width="425" height="425"> </canvas>
	<script>
		window.onload = () => {
			const game = new SnakeGame(document.getElementById("snake").getContext('2d'));
			window.onkeydown = game.keypress.bind(game);
			setInterval(() => {game.step(); game.draw()}, 100);
		}
	</script>
</body>
</html>
